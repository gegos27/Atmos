<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atmos Hookah Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --bg: #0b0b0f;
  --pink: #ff3fd4;
  --blue: #2de2ff;
  --text: #ffffff;
  --muted: #bdbdbd;
}

* {
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--bg);
  color: var(--text);
  /* שיניתי כאן את נתיב התמונה שיתאים לשם הקובץ המקובל */
  background-image: linear-gradient(rgba(11,11,15,0.8), rgba(11,11,15,0.95)), 
                    url("space-bg.jpg"); 
  background-size: cover;
  background-position: top center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

section {
  padding: 48px 20px;
}

/* HERO */
.hero {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
  text-align: center;
}

.logo img {
  width: 220px;
  margin: 0 auto 10px;
  display: block;
}

.cta {
  margin: 0 auto;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  color: #000;
  background: linear-gradient(90deg, var(--pink), var(--blue));
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 0 15px rgba(45, 226, 255, 0.4);
}

/* Divider */
.divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--pink),
    var(--blue),
    transparent
  );
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Language section */
.lang-section {
  text-align: center;
}

.lang-buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

.lang-buttons button {
  padding: 12px 28px;
  border-radius: 30px;
  border: 2px solid var(--blue);
  background: transparent;
  color: var(--text);
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lang-buttons button.active {
  background: linear-gradient(90deg, var(--pink), var(--blue));
  color: #000;
  border-color: transparent;
}

/* Menus */
.menu-section {
  display: none;
  animation: fade 0.4s ease;
  max-width: 800px;
  margin: 0 auto;
}

.menu-section.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin-top: 20px;
}

.menu-grid img {
  width: 100%;
  border-radius: 16px;
  border: 2px solid var(--pink);
  box-shadow: 0 5px 15px rgba(255, 63, 212, 0.2);
}

/* Footer & Instagram */
footer {
  text-align: center;
  padding: 40px 24px;
  background: rgba(0,0,0,0.5);
}

.social-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--text);
  text-decoration: none;
  font-size: 18px;
  margin-bottom: 15px;
  padding: 10px 20px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50px;
  transition: 0.3s;
}

.social-link:hover {
  background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
  border-color: transparent;
}

.copyright {
  font-size: 13px;
  color: var(--muted);
  display: block;
}
</style>
</head>

<body>

<section class="hero">
  <div class="logo">
    <img src="logo.png" alt="Atmos Logo">
  </div>
  <h1>Hookah Menu</h1>
  <p>Choose your flavor. Choose your vibe.</p>
  <button class="cta" onclick="document.getElementById('languages').scrollIntoView({behavior:'smooth'})">
    View Menu
  </button>
</section>

<div class="divider"></div>

<section id="languages" class="lang-section">
  <h2>Select Your Language</h2>
  <div class="lang-buttons">
    <button onclick="showMenu('he', this)">HE</button>
    <button onclick="showMenu('en', this)">EN</button>
    <button onclick="showMenu('ru', this)">RU</button>
  </div>
</section>

<div class="divider"></div>

<section id="he" class="menu-section">
  <h2 style="text-align: center; margin-bottom: 20px;">תפריט – עברית</h2>
  <div class="menu-grid">
    <img src="he-1.jpg" alt="Menu page 1">
    <img src="he-2.jpg" alt="Menu page 2">
  </div>
</section>

<section id="en" class="menu-section">
  <h2 style="text-align: center; margin-bottom: 20px;">Menu – English</h2>
  <div class="menu-grid">
    <img src="en-1.jpg" alt="Menu page 1">
    <img src="en-2.jpg" alt="Menu page 2">
  </div>
</section>

<section id="ru" class="menu-section">
  <h2 style="text-align: center; margin-bottom: 20px;">Меню – Русский</h2>
  <div class="menu-grid">
    <img src="ru-1.jpg" alt="Menu page 1">
    <img src="ru-2.jpg" alt="Menu page 2">
  </div>
</section>

<footer>
  <a href="https://www.instagram.com/atmos_hookah_lounge/" target="_blank" class="social-link">
    <i class="fab fa-instagram"></i>
    <span>Follow us on Instagram</span>
  </a>
  <span class="copyright">© 2024 Atmos Hookah Lounge</span>
</footer>

<script>
function showMenu(lang, btn) {
  document.querySelectorAll('.menu-section').forEach(s =>
    s.classList.remove('active')
  );
  const target = document.getElementById(lang);
  if(target) {
    target.classList.add('active');
    // גלילה קלה לתפריט שנפתח
    setTimeout(() => {
        target.scrollIntoView({behavior:'smooth', block:'start'});
    }, 100);
  }

  document.querySelectorAll('.lang-buttons button').forEach(b =>
    b.classList.remove('active')
  );
  btn.classList.add('active');

  localStorage.setItem('lang', lang);
}

// טעינת שפה שמורה
window.onload = () => {
    const savedLang = localStorage.getItem('lang');
    if (savedLang) {
      const buttons = document.querySelectorAll('.lang-buttons button');
      buttons.forEach(btn => {
          if(btn.textContent.toLowerCase() === savedLang) {
              showMenu(savedLang, btn);
          }
      });
    }
};
</script>

</body>
</html>
