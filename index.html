<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atmos Hookah Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
:root {
  --bg: #0b0b0f;
  --pink: #ff3fd4;
  --blue: #2de2ff;
  --text: #ffffff;
  --muted: #bdbdbd;
}

* {
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--bg);
  color: var(--text);
  /* ודאי שקיים קובץ בשם space-bg.jpg בתיקייה הראשית */
  background-image: linear-gradient(rgba(11,11,15,0.8), rgba(11,11,15,0.95)), 
                    url("space-bg.jpg"); 
  background-size: cover;
  background-position: top center;
  background-attachment: fixed;
  background-repeat: no-repeat;
}

section {
  padding: 48px 20px;
}

.hero {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
  text-align: center;
}

.logo img {
  width: 220px;
  margin: 0 auto 10px;
  display: block;
}

.cta {
  margin: 0 auto;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  color: #000;
  background: linear-gradient(90deg, var(--pink), var(--blue));
  cursor: pointer;
  font-weight: 600;
}

.divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--pink), var(--blue), transparent);
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

.lang-section {
  text-align: center;
}

.lang-buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

.lang-buttons button {
  padding: 12px 28px;
  border-radius: 30px;
  border: 2px solid var(--blue);
  background: transparent;
  color: var(--text);
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lang-buttons button.active {
  background: linear-gradient(90deg, var(--pink), var(--blue));
  color: #000;
}

.menu-section {
  display: none;
  animation: fade 0.4s ease;
  max-width: 800px;
  margin: 0 auto;
}

.menu-section.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin-top: 20px;
}

.menu-grid img {
  width: 100%;
  border-radius: 16px;
  border: 2px solid var(--pink);
}

footer {
  text-align: center;
  padding: 40px 24px;
}

.social-link {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  color: var(--text);
  text-decoration: none;
  font-size: 18px;
  margin-bottom: 15px;
  padding: 10px 20px;
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 50px;
}

.copyright {
  font-size: 13px;
  color: var(--muted);
  display: block;
}
</style>
</head>
<body>

<section class="hero">
  <div class="logo">
    <img src="logo.png" alt="Atmos Logo">
  </div>
  <h1>Hookah Menu</h1>
  <p>Choose your flavor. Choose your vibe.</p>
  <button class="cta" onclick="document.getElementById('languages').scrollIntoView({behavior:'smooth'})">
    View Menu
  </button>
</section>

<div class="divider"></div>

<section id="languages" class="lang-section">
  <h2>Select Your Language</h2>
  <div class="lang-buttons">
    <button onclick="showMenu('he', this)">HE</button>
    <button onclick="showMenu('en', this)">EN</button>
    <button onclick="showMenu('ru', this)">RU</button>
  </div>
</section>

<div class="divider"></div>

<section id="he" class="menu-section">
  <h2 style="text-align: center;">תפריט – עברית</h2>
  <div class="menu-grid">
    <img src="he-1.jpg"> <img src="he-2.png"> </div>
</section>

<section id="en" class="menu-section">
  <h2 style="text-align: center;">Menu – English</h2>
  <div class="menu-grid">
    <img src="en-1.png"> <img src="en-2.jpg"> </div>
</section>

<section id="ru" class="menu-section">
  <h2 style="text-align: center;">Меню – Русский</h2>
  <div class="menu-grid">
    <img src="ru-1.png"> <img src="ru-2.png"> </div>
</section>

<footer>
  <a href="https://www.instagram.com/atmos_hookah_lounge/" target="_blank" class="social-link">
    <i class="fab fa-instagram"></i>
    <span>Follow us on Instagram</span>
  </a>
  <span class="copyright">© Atmos Hookah Lounge</span>
</footer>

<script>
function showMenu(lang, btn) {
  document.querySelectorAll('.menu-section').forEach(s => s.classList.remove('active'));
  document.getElementById(lang).classList.add('active');
  document.querySelectorAll('.lang-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  localStorage.setItem('lang', lang);
}

window.onload = () => {
  const savedLang = localStorage.getItem('lang');
  if (savedLang) {
    const btn = [...document.querySelectorAll('.lang-buttons button')]
      .find(b => b.textContent.toLowerCase() === savedLang);
    if (btn) showMenu(savedLang, btn);
  }
};
</script>

</body>
</html>
