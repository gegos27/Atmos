<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hookah Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0b0f;
  --pink: #ff3fd4;
  --blue: #2de2ff;
  --text: #ffffff;
  --muted: #bdbdbd;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rubik', sans-serif; }

body {
  background: var(--bg);
  color: var(--text);
}

/* ---------- HERO ---------- */
.hero {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 20px;
  position: relative;
  overflow: hidden;
  background:
    linear-gradient(rgba(11,11,15,0.85), rgba(11,11,15,0.85)),
    url("space-bg.jpg") center / cover no-repeat;
}

.logo {
  display: flex;
  justify-content: center;
  margin-bottom: 10px;
}
.logo img {
  width: 50%;
  max-width: 250px;
}

h1, h2 { text-align: center; font-weight: 500; }
p { text-align: center; color: var(--muted); }

.cta {
  margin: 0 auto;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  color: #000;
  background: linear-gradient(90deg, var(--pink), var(--blue));
  box-shadow: 0 0 22px var(--pink);
  cursor: pointer;
}

/* ---------- עשן ---------- */
.smoke {
  position: absolute;
  bottom: -80px;
  left: 50%;
  width: 140px;
  height: 140px;
  background: radial-gradient(circle, rgba(255,255,255,0.18), transparent 70%);
  border-radius: 50%;
  filter: blur(22px);
  animation: smokeUp 7s infinite ease-in-out;
  transform: translateX(-50%);
  pointer-events: none;
}

.smoke:nth-child(2) { left: 45%; animation-duration: 8s; opacity: 0.6; }
.smoke:nth-child(3) { left: 55%; animation-duration: 9s; opacity: 0.5; }

@keyframes smokeUp {
  0% { transform: translate(-50%, 0) scale(0.8); opacity: 0; }
  30% { opacity: 0.6; }
  100% { transform: translate(-50%, -260px) scale(1.4); opacity: 0; }
}

/* ---------- Divider ---------- */
.divider {
  width: 100%;
  height: 2px;
  margin: 50px 0;
  background: linear-gradient(
    90deg,
    transparent,
    var(--pink),
    var(--blue),
    transparent
  );
  background-size: 200% 100%;
  animation: moveLine 3s linear infinite;
  box-shadow: 0 0 12px var(--pink);
}

@keyframes moveLine {
  from { background-position: 0% 50%; }
  to { background-position: 200% 50%; }
}

/* ---------- Languages ---------- */
section { padding: 48px 20px; }

.languages-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 24px;
}

.lang-buttons {
  display: flex;
  gap: 16px;
}

.lang-buttons button {
  background: transparent;
  color: var(--text);
  padding: 14px 28px;
  border-radius: 30px;
  border: 2px solid var(--blue);
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.lang-buttons button:hover {
  box-shadow: 0 0 14px var(--blue);
}

/* שפה פעילה */
.lang-buttons button.active {
  background: linear-gradient(90deg, var(--pink), var(--blue));
  color: #000;
  box-shadow: 0 0 20px var(--pink);
  border-color: transparent;
}

/* ---------- Menus ---------- */
.menu-section {
  opacity: 0;
  max-height: 0;
  overflow: hidden;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease, max-height 0.7s ease;
}

.menu-section.active {
  opacity: 1;
  max-height: 3000px;
  transform: translateY(0);
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin-top: 24px;
}

.menu-grid img {
  width: 100%;
  border-radius: 18px;
  border: 2px solid var(--pink);
  box-shadow: 0 0 18px rgba(255, 63, 212, 0.45);
}

/* ---------- Footer ---------- */
footer {
  text-align: center;
  color: var(--muted);
  font-size: 13px;
  padding: 24px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="logo">
    <img src="logo.png" alt="Logo">
  </div>

  <h1>Hookah Menu</h1>
  <p>Choose your flavor. Choose your vibe.</p>

  <button class="cta" onclick="document.getElementById('languages').scrollIntoView({behavior:'smooth'})">
    View Menu
  </button>

  <div class="smoke"></div>
  <div class="smoke"></div>
  <div class="smoke"></div>
</section>

<!-- LANGUAGES -->
<section id="languages">
  <div class="divider"></div>

  <div class="languages-wrapper">
    <h2>Select Your Language</h2>

    <div class="lang-buttons">
      <button onclick="showMenu('he', this)">HE</button>
      <button onclick="showMenu('en', this)">EN</button>
      <button onclick="showMenu('ru', this)">RU</button>
    </div>
  </div>

  <div class="divider"></div>
</section>

<!-- MENUS -->
<section id="he" class="menu-section">
  <h2>תפריט נרגילות – עברית</h2>
  <div class="menu-grid">
    <img src="he-1.jpg">
    <img src="he-2.jpg">
  </div>
</section>

<section id="en" class="menu-section">
  <h2>Hookah Menu – English</h2>
  <div class="menu-grid">
    <img src="en-1.jpg">
    <img src="en-2.jpg">
  </div>
</section>

<section id="ru" class="menu-section">
  <h2>Меню кальяна – Русский</h2>
  <div class="menu-grid">
    <img src="ru-1.jpg">
    <img src="ru-2.jpg">
  </div>
</section>

<footer>© Atmos Hookah Lounge</footer>

<script>
function showMenu(lang, btn) {
  document.querySelectorAll('.menu-section').forEach(m => m.classList.remove('active'));
  document.querySelectorAll('.lang-buttons button').forEach(b => b.classList.remove('active'));

  document.getElementById(lang).classList.add('active');
  btn.classList.add('active');

  localStorage.setItem('selectedLanguage', lang);
  document.getElementById(lang).scrollIntoView({ behavior: 'smooth' });
}

// טעינת שפה אחרונה
document.addEventListener('DOMContentLoaded', () => {
  const saved = localStorage.getItem('selectedLanguage') || 'he';
  const btn = document.querySelector(.lang-buttons button[onclick*="${saved}"]);
  if (btn) showMenu(saved, btn);
});
</script>

</body>
</html>
