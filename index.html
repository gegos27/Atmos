<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atmos Hookah Menu</title>

<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #0b0b0f;
  --pink: #ff3fd4;
  --blue: #2de2ff;
  --text: #ffffff;
  --muted: #bdbdbd;
}

* {
  box-sizing: border-box;
  font-family: 'Rubik', sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background:
    linear-gradient(rgba(11,11,15,0.85), rgba(11,11,15,0.85)),
    url('space-bg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text);
}

section {
  padding: 48px 20px;
}

/* HERO */
.hero {
  min-height: 80vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  gap: 18px;
  text-align: center;
}

.logo img {
  width: 220px;
  margin: 0 auto 10px;
  display: block;
}

.cta {
  margin: 0 auto;
  padding: 14px 36px;
  font-size: 18px;
  border-radius: 40px;
  border: none;
  color: #000;
  background: linear-gradient(90deg, var(--pink), var(--blue));
  cursor: pointer;
}

/* Divider */
.divider {
  width: 100%;
  height: 2px;
  background: linear-gradient(
    90deg,
    transparent,
    var(--pink),
    var(--blue),
    transparent
  );
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Language section */
.lang-section {
  text-align: center;
}

.lang-buttons {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 20px;
}

.lang-buttons button {
  padding: 12px 28px;
  border-radius: 30px;
  border: 2px solid var(--blue);
  background: transparent;
  color: var(--text);
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.lang-buttons button.active {
  background: linear-gradient(90deg, var(--pink), var(--blue));
  color: #000;
}

/* Menus */
.menu-section {
  display: none;
  animation: fade 0.4s ease;
}

.menu-section.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.menu-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin-top: 20px;
}

.menu-grid img {
  width: 100%;
  border-radius: 16px;
  border: 2px solid var(--pink);
}

/* Footer */
footer {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  padding: 24px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="logo">
    <img src="logo.png" alt="Atmos Logo">
  </div>
  <h1>Hookah Menu</h1>
  <p>Choose your flavor. Choose your vibe.</p>
  <button class="cta" onclick="document.getElementById('languages').scrollIntoView({behavior:'smooth'})">
    View Menu
  </button>
</section>

<div class="divider"></div>

<section id="languages" class="lang-section">
  <h2>Select Your Language</h2>
  <div class="lang-buttons">
    <button onclick="showMenu('he', this)">HE</button>
    <button onclick="showMenu('en', this)">EN</button>
    <button onclick="showMenu('ru', this)">RU</button>
  </div>
</section>

<div class="divider"></div>

<section id="he" class="menu-section">
  <h2>תפריט – עברית</h2>
  <div class="menu-grid">
    <img src="he-1.jpg">
    <img src="he-2.jpg">
  </div>
</section>

<section id="en" class="menu-section">
  <h2>Menu – English</h2>
  <div class="menu-grid">
    <img src="en-1.jpg">
    <img src="en-2.jpg">
  </div>
</section>

<section id="ru" class="menu-section">
  <h2>Меню – Русский</h2>
  <div class="menu-grid">
    <img src="ru-1.jpg">
    <img src="ru-2.jpg">
  </div>
</section>

<footer>© Atmos Hookah Lounge</footer>

<script>
function showMenu(lang, btn) {
  document.querySelectorAll('.menu-section').forEach(s =>
    s.classList.remove('active')
  );
  document.getElementById(lang).classList.add('active');

  document.querySelectorAll('.lang-buttons button').forEach(b =>
    b.classList.remove('active')
  );
  btn.classList.add('active');

  localStorage.setItem('lang', lang);
}

const savedLang = localStorage.getItem('lang');
if (savedLang) {
  const btn = [...document.querySelectorAll('.lang-buttons button')]
    .find(b => b.textContent.toLowerCase() === savedLang);
  if (btn) showMenu(savedLang, btn);
}
</script>

</body>
</html>
